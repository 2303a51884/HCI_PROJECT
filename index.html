<body>
    <!-- Header -->
    <header class="fixed w-full top-0 bg-white shadow-sm z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <a href="index.html" class="ml-2 font-bold text-gray-800">GHRUHA.COM</a>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="saved.html" class="nav-button">Saved</a>

    <!-- Main Hero Section -->

        <div class="container mx-auto px-4 py-16">
            <h1 class="text-4xl font-bold text-white text-center mb-8">Find your dream house</h1>
            
            <!-- Search Bar -->
            <div class="max-w-4xl mx-auto mb-8">
                <div class="flex items-center search-container p-2">
                    <!-- Enhanced Location Dropdown -->
                    <div class="relative">
                        <div class="location-dropdown px-4 py-2 flex items-center cursor-pointer">
                            <span class="font-medium" id="currentLocation">Warangal</span>
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                        
                        <!-- Dropdown Menu -->
                        <div id="locationDropdownMenu" class="hidden absolute z-10 bg-white shadow-lg rounded-md mt-1 w-48">
                            <ul>
                                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer location-option" data-location="Warangal">Warangal</li>
                                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer location-option" data-location="Hyderabad">Hyderabad</li>
                                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer location-option" data-location="Mumbai">Mumbai</li>
                                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer location-option" data-location="Delhi">Delhi</li>
                                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer location-option" data-location="Bangalore">Bangalore</li>
                            </ul>
                        </div>
                    </div>

                    <input type="text" 
                           id="searchInput"
                           placeholder="Search for locality or landmark" 
                           class="flex-1 px-4 py-2 outline-none">
                    <button id="searchButton" class="search-btn">
                        Search
                    </button>
                </div>
            </div>

            <!-- Property Types -->
            <div class="property-types-container">
                <button class="property-type-btn" data-type="buy">BUY</button>
                <button class="property-type-btn active" data-type="rent">RENT</button>
                <button class="property-type-btn" data-type="plots">PLOTS</button>
            </div>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
